<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <title>Висилеца</title>
</head>

<body>
  <main class="main">
    <div class="playground">
      <div class="word">
        <h1 class="word__title">Слово</h1>
        <div class="word__ansver" id="word"></div>
      </div>
      <!-- <div class="hint">
        <div class="hint-title">тема</div>
        <p class="hint-body" id="hint"></p>
      </div> -->
      <div class="entry-box">
        <h2 class="entry-box__title">Введи букву</h2>
        <input autofocus="true" type="text" class="entry-box__input" id="input">
        <div class="entry-box__btns">
          <button class="entry-box__btn" id="btn-submit">Подтвердить</button>
          <button class="entry-box__btn" id="btn-restart">Начать заново</button>
        </div>
      </div>
    </div>
    <div class="guy">
      <img src="./img/guy/rLeg.svg" alt="rLeg" class="rLeg part">
      <img src="./img/guy/lLeg.svg" alt="lLeg" class="lLeg part">
      <img src="./img/guy/rHand.svg" alt="rHand" class="rHand part">
      <img src="./img/guy/lHand.svg" alt="lHand" class="lHand part">
      <img src="./img/guy/body.svg" alt="body" class="body part">
      <img src="./img/guy/head.svg" alt="head" class="head part">
      <img src="./img/guy/v4.svg" alt="v4" class="v4 part">
      <img src="./img/guy/v3.svg" alt="v3" class="v3 part">
      <img src="./img/guy/v2.svg" alt="v2" class="v2 part">
      <img src="./img/guy/v1.svg" alt="v1" class="v1 part">
    </div>
  </main>
  <script src="./myscript.js"></script>
</body>

</html>
